<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Infinite Card Slider JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img">
            <img
              src="https://www.cinejosh.com/newsimg/newsmainimg/ram-charan-may-be-person-of-the-year-as-a-hero-and-producer_b_3012160648.jpg"
              alt="img"
              draggable="false"
            />
          </div>
          <h2>Blanche Pearson</h2>
          <span>Sales Manager</span>
        </li>
        <li class="card">
          <div class="img">
            <img
              src="https://i.pinimg.com/236x/4f/0f/50/4f0f50f7637c7785441267c51adf03f8.jpg"
              alt="img"
              draggable="false"
            />
          </div>
          <h2>Joenas Brauers</h2>
          <span>Web Developer</span>
        </li>
        <li class="card">
          <div class="img">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnsZ8xjzSVIy6MDB670PcOiTRMowT8WU9L434p99yB35sokyKSNGJPmkwLTaW0LI4JnEw&usqp=CAU"
              alt="img"
              draggable="false"
            />
          </div>
          <h2>Lariach French</h2>
          <span>Online Teacher</span>
        </li>
        <li class="card">
          <div class="img">
            <img
              src="https://cdn4.sharechat.com/img_966396_133385fc_1667132963237_sc_rotated.jpg?tenant=sc&referrer=pwa-sharechat-service&f=otated.jpg"
              alt="img"
              draggable="false"
            />
          </div>
          <h2>James Khosravi</h2>
          <span>Freelancer</span>
        </li>
        <li class="card">
          <div class="img">
            <img
              src="https://i.pinimg.com/736x/61/ed/4c/61ed4cd5e19c42744e457f86927c6b4c.jpg"
              alt="img"
              draggable="false"
            />
          </div>
          <h2>Kristina Zasiadko</h2>
          <span>Bank Manager</span>
        </li>
        <li class="card">
          <div class="img">
            <img
              src="https://i.pinimg.com/736x/ec/bd/45/ecbd45ada89afccc8d5dae8aed025f75.jpg"
              alt="img"
              draggable="false"
            />
          </div>
          <h2>Donald Horton</h2>
          <span>App Designer</span>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
  </body>
</html>
