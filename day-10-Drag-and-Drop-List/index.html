<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drag and Drop List</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <ul class="sortable-list">
      <li class="item" draggable="true">
        <div class="details">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvs9_u33mIYuuRoEN8k3rxIjq1TEDAdojyYw&s"
          />
          <span>Akshay Kumar</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img
            src="https://qph.cf2.quoracdn.net/main-qimg-4261faed084dd3ce5d143e072ba445e2-lq"
          />
          <span>Hritik Roshan</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img
            src="https://assets.vogue.in/photos/5dabca55c15ce800083be622/1:1/w_1600%2Cc_limit/Prabhas.jpg"
          />
          <span>Prabhas</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img
            src="https://www.hindustantimes.com/ht-img/img/2024/02/20/1600x900/rituraj_singh_1708415014328_1708415014559.png"
          />
          <span>Rituraj Singh</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img
            src="https://www.nme.com/wp-content/uploads/2023/07/dwayne-johnson-the-rock-actors-strike-696x442.jpg"
          />
          <span>The Rock</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzCbpygeGjzUfRD-keRalNT440NS0E0p_EMBrkDQJOadB1LsM-U62tsrXZb_51qsD4fdU&usqp=CAU"
          />
          <span>Sushant Singh</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </li>
    </ul>
    <script src="script.js" defer></script>
  </body>
</html>
