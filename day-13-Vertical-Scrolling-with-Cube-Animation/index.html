<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical-Scrolling-With-Cube-Animation --ankulcode</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <aside class="left-aside">
      <div class="skills-content">
        <img src="nodejs-3.svg" alt="skills" />
        <img src="mongodb-icon-2.svg" alt="skills" />
        <img src="github-icon-1.svg" alt="skills" />
        <img src="figma-icon.svg" alt="skills" />
        <img src="git-icon.svg" alt="skills" />
      </div>
    </aside>
    <div class="container">
      <div class="box">
        <div class="card" id="front"></div>
        <div class="card" id="back"></div>
        <div class="card" id="left"></div>
        <div class="card" id="right"></div>
        <div class="card" id="top"></div>
        <div class="card" id="bottom"></div>
      </div>
    </div>
    <aside class="right-aside">
      <div class="skills-content">
        <img src="html-1.svg" alt="skills" />
        <img src="css-3.svg" alt="skills" />
        <img src="javascript-1.svg" alt="skills" />
        <img src="react-2.svg" alt="skills" />
        <img src="bootstrap-5-1.svg" alt="skills" />
      </div>
    </aside>

    <script>
      const leftAside = document.querySelector(".left-aside .skills-content");
      const rightAside = document.querySelector(".right-aside .skills-content");

      window.onload = function () {
        const leftAside = document.querySelector(".left-aside");
        const rightAside = document.querySelector(".right-aside");
        leftAside.classList.add("active");
        rightAside.classList.add("active");
      };

      function createInfiniteScroll(container) {
        const originalContent = container.innerHTML;
        container.innerHTML += originalContent;

        let scrollSpeed = 1;

        function scrollImages() {
          container.scrollTop += scrollSpeed;

          if (container.scrollTop >= container.scrollHeight / 2) {
            container.scrollTop = 0;
          }
          requestAnimationFrame(scrollImages);
        }

        scrollImages();
      }

      createInfiniteScroll(leftAside);
      createInfiniteScroll(rightAside);
    </script>
  </body>
</html>
